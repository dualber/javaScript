    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./crud/principal.js" type="module" defer></script>

<main>
    <section class="sections" id="Setform">
       
        <form id="personaForm">
            <h2 class="inputs">formulario</h2>
            <input  class="inputs" type="text" id="nombrePersona" placeholder="Nombre" required>
            <input  class="inputs" type="text" id="edadPersona" placeholder="Edad" required>
            <input  class="inputs" type="text" id="alturaPersona" placeholder="Altura (cm)" required>
            <div class="inputs">
                    <button   type="submit" id="agregarPersona">Agregar</button>
            </div>
        </form>

    </section>
    <section class="sections" id="setTable" >
        <h2 id="tituloPersona">Personas</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>edad</th>
                <th>altura</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tabla-personas">
            </tbody>
        </table>
    </section>
</main>
