<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./crud/principal.js" type="module" defer></script>
<header id="hea-der">
    <div>
        <ul>
            <li class="items"><a href="index.html">Personas</a></li>
            <li class="items"><a href="animales.html">Animales</a></li>
            <li class="items"><a href="plantas.html">Plantas</a></li>
            <li class="items"><a href="bacterias.html">Bacterias</a></li>
        </ul>
    </div>
</header>
<main>
    <section class="sections" id="SetformAnimales">
       
        <form id="personaForm">
            <h2 class="inputs">formulario</h2>
            <input  class="inputs" type="text" id="nombreAnimal" placeholder="Nombre" required>
            <input  class="inputs" type="text" id="raza" placeholder="Raza" required>
            <input  class="inputs" type="text" id="peso" placeholder="Peso (kg)" required>
            <div class="inputs">
                    <button   type="submit" id="agregarAnimal">Agregar</button>
            </div>
            
        </form>

    </section>
    <section class="sections" id="setTableAnimal" >
        <h2 id="tituloAnimal">Animales</h2>
        <table border="1">
            <thead
            <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Peso</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tabla-animales">
            </tbody>
        </table>
    </section>
</main>

</body>
</html>
